<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main-container m-auto mt-5">
    <section class="row">
      <div class="col-md-6 order-lg-last order-md-first order-sm-first align-content-center flex-wrap">
        <picture>
          <source media="(max-width:1024px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="image-header" style="width:auto">
        </picture>
      </div>
      <div class="col-md-6 content-container px-5 py-5 order-lg-first order-md-last order-sm-last align-content-center flex-wrap">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description py-4 pe-5">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="social-container row pt-3">
          <div class="col-lg-4 px-0">
            <h2 class="fs-4">10k+</h2>
            <p class="text-uppercase social-name">companies</p>
          </div>
          <div class="col-lg-4 px-0">
            <h2 class="fs-4">314</h2>
            <p class="text-uppercase social-name">templates</p>
          </div>
          <div class="col-lg-4 px-0">
            <h2 class="fs-4">12m+</h2>
            <p class="text-uppercase social-name">queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/amulyalovescoding">Amulya Prakash</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
